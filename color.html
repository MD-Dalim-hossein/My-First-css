<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic css</title>
    <style>
        li{
            background-color: aqua;
            margin: 10px 0px;
            padding: 10px;
            width: 300px;
        }
        #internal{  
            background-color: red;
            text-align: center;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h2 style="color: rgb(238, 238, 238); background-color: red; padding: 10px; display: inline;">Learning Basic css</h2>
    <p>css: cascading style shed</p>
    <ul>
        <li>inline</li>
        <li id="internal">internal</li>
        <li>external</li>
    </ul>
    <span style="background-color: green; padding: 10px; display: block;">welcome</span>
</body>
</html>
